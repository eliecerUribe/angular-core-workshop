<div class="container">
  <!-- PROJECTS LIST -->
  <div class="col-50">
      <app-projects-list
        [projects]="projects$ | async"
        (select)="selectProject($event)"
        (delete)="deleteProject($event)"
        >
      </app-projects-list>
  </div>
  <!-- PROJECT DETAILS -->
  <div class="col-50">
      <app-project-details
        [project]="selectedProject"
        (save)="saveProject($event)"
        (cancel)="handleCancel($event)"
      >
    </app-project-details>
  </div>
</div>
